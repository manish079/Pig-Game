<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="../img/fav_icon.png" type="image/x-icon" />

    <title>PIG GAME | Manish Prajapat</title>
  </head>
  <body>
    <h1 class="top-heading">First set your target score</h1>
    <div class="wrapper clearfix">
      <div class="levels">
        <div class="level-tag">
          <a class="b" href="../Easy/index.html">BASIC</a>
        </div>
        <div class="level-tag">
          <a class="m" href="../Medium/index.html">MIDDLE</a>
        </div>
        <div class="level-tag">
          <a class="a" href="../Advance/index.html">ADVANCED</a>
        </div>
      </div>

      <div class="player-0-box active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">40</div>
        <div class="player-current-panel">
          <div class="p-current-label">Current</div>
          <div class="p-current-score" id="current-score-0">24</div>
        </div>
      </div>

      <div class="player-1-box">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">44</div>
        <div class="player-current-panel">
          <div class="p-current-label">Current</div>
          <div class="p-current-score" id="current-score-1">24</div>
        </div>
      </div>
    </div>

    <button class="btn-new">
      <i class="ion-ios-plus-outline"></i>New game
    </button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
    <button class="btn-hold">
      <i class="ion-ios-download-outline"></i>Hold
    </button>

    <img src="../img/dice-5.png" alt="" srcset="" class="dice-1" />

    <img src="../img/dice-2.png" alt="" srcset="" class="dice-2" />

    <div class="fnl-score">
      <input type="text" class="f-score" placeholder="Winning Score" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
